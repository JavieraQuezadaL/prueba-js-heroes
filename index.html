<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>


    <main class="container">
        <nav class="navbar navbar bg-secondary">
            <div class="container-fluid">
                <span class="navbar-brand h1 text-white">SuperHero</span>
            </div>

        </nav>
        <img src="./assets/img/sh1.jpg" alt="imagen">

        <h1>ENCUENTRA TU SUPER HERO</h1>

        <form id="heroForm" class="mb-5">
            <input id="heroNumber" type="number" placeholder="Ingrese el número del superheroe"
                class="form-control mb-2">
            <div class="valid-feedback mb-2">
                SuperHeroeEncontrado!
            </div>
            <div class="invalid-feedback mb-2">
                Ingrese números mayor a 0
            </div>
            <button class="btn" type="submit">Buscar</button>
        </form>

        <section class="row">

            <article class="col-12 col-md-6" id="heroResult">

            </article>

            <article class="col-12 col-md-6">
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            </article>



        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>"https://cdn.canvasjs.com/jquery.canvasjs.min.js"</script>

    <script type="text/javascript" src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
